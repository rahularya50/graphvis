<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Test</title>
</head>
<body style="padding-top: 1rem">
<div class="container">
    <h1>Graph Visualizer</h1>
    <canvas id="canvas" width="500" height="500" style="border: 1px solid black"></canvas>
    <br>
    <h3> Data Entry </h3>
    <form id="graphdata">
        <div class="form-group">
            <label for="graphdata">
                Please enter graph descriptor.
            </label>
            <textarea class="form-control" rows="5" id="graphdata" name="graphdata">
20 21
5 8
1 19
14 19
12 16
3 7
15 19
5 8
2 20
12 13
2 19
17 19
1 4
15 16
9 12
10 20
8 10
1 12
6 20
5 18
3 15
8 11

            </textarea>
            <br>
            <label for="graphformat">
                Please enter input format.
            </label>
            <textarea class="form-control" rows="5" id="graphformat" name="graphformat">
newgraph
VERTICES EDGES
forall EDGES {
<ENDPOINT + 1> <ENDPOINT + 1>
}
            </textarea>
            <br>
            <input class="form-control" type="submit">
        </div>
    </form>

    <input class="form-control" type="submit" value="Add variable to visualization" id="add_var">

    <br>

</div>
</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="/static/js/fabric.min.js"></script>
    <script src="/static/js/graph.js"></script>
    <script src="/static/js/controller.js"></script>
    <script src="/static/js/position.js"></script>
</footer>
</html>
